spring.application.name=qa-test-api

# Server Configuration - Porta diferente da 8080 para evitar conflitos
server.port=80007

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/qa_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rska2022
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration - Para ver as queries SQL detalhadas
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Jackson Configuration - Para formatação de datas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo