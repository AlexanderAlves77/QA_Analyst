# src/test/resources/properties/log4j.properties
log4j.rootLogger=INFO, stdout, R

# Console Appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%c{1}] %m%n

# Rolling File Appender
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=src/test/resources/logs/application.log
log4j.appender.R.MaxFileSize=5000KB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%t] %c{1} - %m%n
log4j.appender.R.Append=true

# Set logger levels
log4j.logger.com.w2a=DEBUG
log4j.logger.org.openqa.selenium=INFO